[package]
name = "moat-core"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
toml-base-config = "0.1"
dusk-wallet = { git = "https://github.com/dusk-network/wallet-cli.git", branch = "rkyv" }
rusk-abi = "0.8.0-piecrust.0.5"
wallet-accessor = { path = "../wallet-accessor" }
rkyv = { version = "0.7", default-features = false }
bytecheck = "0.6"
gql_client = "1"
base64 = "0.21"
hex = "0.4"
zk-citadel = { path="../../citadel" }
dusk-poseidon = { version = "0.30", default-features = false, features = ["rkyv-impl", "alloc"] }
dusk-jubjub = { version = "0.12", default-features = false }
rand = "0.8"
dusk-pki = { version = "0.12", default-features = false, features = ["rkyv-impl"] }
dusk-bytes = "0.1"
phoenix-core = { version = "0.18", features = ["alloc"] }

[dev-dependencies]
tokio = { version = "1.15", features = ["rt-multi-thread", "time", "fs", "macros"] }
